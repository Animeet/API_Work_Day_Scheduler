<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />  
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap">
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>

    <header class="p-5 mb-4 border-5 border-bottom border-dark text-center">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead display-4"></p>
    </header>

    <div class="container">
      <div id="hour-9" class="row time-block">
        <div class="col-md-1 hour">9AM</div>
        <textarea class="col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save button 9am"><i class="fas fa-save"></i></button>
      </div>

      <div id="hour-10" class="row time-block">
        <div class="col-md-1 hour">10AM</div>
        <textarea class="col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save button 10am"><i class="fas fa-save"></i></button>
      </div>

      <div id="hour-11" class="row time-block">
        <div class="col-md-1 hour">11AM</div>
        <textarea class="col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save button 11am"><i class="fas fa-save"></i></button>
      </div>

      <div id="hour-12" class="row time-block">
        <div class="col-md-1 hour">12PM</div>
        <textarea class="col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save button 12pm"><i class="fas fa-save"></i></button>
      </div>

      <div id="hour-13" class="row time-block">
        <div class="col-md-1 hour">1PM</div>
        <textarea class="col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save button 1pm"><i class="fas fa-save"></i></button>
      </div>

      <div id="hour-14" class="row time-block">
        <div class="col-md-1 hour">2PM</div>
        <textarea class="col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save button 2pm"><i class="fas fa-save"></i></button>
      </div>

      <div id="hour-15" class="row time-block">
        <div class="col-md-1 hour">3PM</div>
        <textarea class="col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save button 3pm"><i class="fas fa-save"></i></button>
      </div>

      <div id="hour-16" class="row time-block">
        <div class="col-md-1 hour">4PM</div>
        <textarea class="col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save button 4pm"><i class="fas fa-save"></i></button>
      </div>

      <div id="hour-17" class="row time-block">
        <div class="col-md-1 hour">5PM</div>
        <textarea class="col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save button 5pm"><i class="fas fa-save"></i></button>
      </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
